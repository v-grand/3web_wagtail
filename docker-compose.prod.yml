version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: wagtail_db
    env_file:
      - .env
    ports:
      - "127.0.0.1:5432:5432"  # Только локальный доступ
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wagtail"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wagtail_web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/node_modules
      - static_volume:/app/static
      - media_volume:/app/media
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: >
      bash -c "
      python manage.py collectstatic --noinput &&
      python manage.py migrate &&
      gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 wagtail.test.wsgi:application
      "
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
