version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: wagtail_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wagtail"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wagtail_web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - db
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    stdin_open: true
    tty: true

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wagtail_frontend
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    command: npm start
    ports:
      - "3000:3000"

volumes:
  postgres_data:
